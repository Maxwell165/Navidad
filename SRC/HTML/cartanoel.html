<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/SRC/CSS/carta.css">
    <link rel="stylesheet" href="/SRC/CSS/header.css">
    <link rel="stylesheet" href="/SRC/CSS/nieve.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="/SRC/IMAGE/FAVICON/favicon.png" type="image/x-icon">
    <link

        rel="stylesheet">

    <title>CARTANOEL</title>
</head>

<body>
    <div id="header-container"></div>

    <section id="seccion1">
        <h2 id="title-seccion1">Carta Noel</h2>
        <p id="text-seccion1">Escribe tu carta a Santa y comparte con él todos tus deseos y sueños para esta Navidad.
            Llena tu mensaje de magia e ilusión, y haz que llegue directo al Polo Norte para que Santa
            pueda leerlo y hacer esta temporada aún más especial.</p>
        <div>

            <div id="carta">
                <img id="img-seccion1" src="/SRC/IMAGE/CARTANOEL/carta-mobile.svg" alt="">

                <div id="container-input">
                    <h2>PARA PAPA NOEL</h2>

                    <div id="container-name">
                        <P>DE:</P>
                        <input id="Nombre-input" type="text" placeholder="Nombre">
                        <input id="Email-input" type="email" placeholder="Email">
                    </div>

                    <div id="carta-text">
                        <div id="content"><textarea id="text-carta" cols="30" rows="10"></textarea></div>
                        <p id="caracteres">0/180</p>
                        <button id="enviar-carta">Enviar</button>
                    </div>

                </div>
            </div>
        </div>


        <img src="" alt="">
    </section>
    <section id="seccion02-carta">
        <div id="container-seccion02">
            <img id="img-seccion02" src="/SRC/IMAGE/CARTANOEL/ver-carta-prueba.svg" alt="">

            <div id="container-mensajes">
                <h2>Mensajes</h2>
                <div id="container-mensaje-flechas">
                    <img id="flecha-izquierda" src="/SRC/IMAGE/CARTANOEL/flecha-izquierda.png" alt="">
                    <div id="container-mensaje">
                        <p id="mostrar-mensaje"></p>
                        <p id="nombre-mensaje"> </p>
                    </div>
                    <img id="flecha-derecha" src="/SRC/IMAGE/CARTANOEL/flecha-derecha.png" alt="">
                </div>

            </div>

        </div>

    </section>

</body>
